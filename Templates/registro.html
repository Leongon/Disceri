<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../static/src/images/img-01.jpg');">
			<div class="wrap-login100 ">
				<form class="login100-form validate-form"id="formregistro">
					<div class="login100-form-avatar">
						<img src="../static/src/images/avatar-01.png" alt="AVATAR">
					</div>
                    
					<span class="login100-form-title  p-b-10">
						Disceri
					</span>
                    <div class="form-inline m-b-10">
                        <div class="wrap-input100 validate-input uno" data-validate = "Requiere Nombre">
                            <input class="input100" type="text" name="Nombre" placeholder="Nombres">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user "></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input dos " data-validate = "Requiere Apellidos">
                            <input class="input100" type="text" name="Apellido" placeholder="Apellido">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user"></i>
                            </span>
                        </div>
                    </div>

                    <div class="wrap-input100 validate-input m-b-10" data-validate = "Requiere Correo">
						<input class="input100" type="email" name="Correo" placeholder="Correo electronico">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>

                    
                	<div class="wrap-input100 validate-input m-b-10" data-validate = "Requiere Telefono" >
						<input class="input100" type="tel" name="phone" placeholder="Numero Celular">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-mobile"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Requiere Usuario">
						<input class="input100 username" type="text" name="username" placeholder="Usuario">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="form-inline m-b-10">
						<div class="wrap-input100 validate-input m-b-10 uno" data-validate = "Requiere Contrase単a">
							<input class="input100" type="password" name="password" placeholder="Contrase単a">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock"></i>
							</span>
						</div>
						<div class="wrap-input100 validate-input m-b-10 dos" data-validate = "Repite la Contrase単a">
							<input class="input100" type="password" name="Rpassword" placeholder="Repetir Contrase単a">
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock"></i>
							</span>
						</div>
					</div>
					<div style="position: fixed;" class="d-flex p-2 error"id="error">
					
					</div>
					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Registrar
						</button>
					</div>

				

					<div class="text-center w-full">
						<a class="txt1" href="/">
							Iniciar session?
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div>
					
				</form>
			</div>
		</div>
	</div>
